server:
  port: 3366

spring:
  application:
    name: client
  cloud:
    config:
      # 分支名称
      label: main
      # 配置文件名称
      name: application
      # 后缀名称
      profile: test
      # URI地址
      uri: http://localhost:3344
      # 所以最后会读取localhost:3344上的main分支上的application-test.yaml文件
  # RabbitMQ相关配置
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

management:
  endpoints:
    web:
      exposure:
        include: "*"