server:
  port: 8902

spring:
  application:
    name: consumer
  cloud:
    # 配置Stream
    stream:
      # 服务整合
      bindings:
        # 为输入通道名称
        input:
          # 使用的交换机或交换机的名称
          destination: defaultExchange
          # 消息类型
          contentType: application/json
          # 绑定消息中间件具体配置
          binder: defaultRabbit
          # 绑定组
          group: testGroup
      # 配置绑定的RabbitMQ服务器
      binders:
        # 定义的名称，用于Binding整合
        defaultRabbit:
          # 消息组件类型
          type: rabbit
          # 消息组件配置环境
          environment:
            spring:
              rabbitmq:
                host: localhost
                port: 5672
                username: guest
                password: guest

eureka:
  instance:
    instance-id: consumer8902
    prefer-ip-address: true
  client:
    # true表示向注册中心注册自己，因为这是业务模块
    register-with-eureka: true
    # 是否从EurekaServer抓取已有的注册信息，默认为true。单节点无所谓，集群必须设置为true才能配合ribbon使用负载均衡
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:7001/eureka/